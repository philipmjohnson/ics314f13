<link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css" />

<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

<script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>

<div class="row">
  <div class="col-sm-6">
    <div class="well">
      <div id="assessment-final-exam" style="height: 150px;"></div>
     </div>
  </div>

  <div class="col-sm-6">
    
<p>This assessment evaluated the ability of students to complete all seven aspects of the final exam 
successfully.</p>

<p>Discussion:</p>

<ul>
  <li>Everyone did at least a satisfactory job. </li>
  <li>A third of the class did exceptionally well. </li>
</ul>

  </div>

<script>
Morris.Bar({
  element: 'assessment-final-exam',
  hideHover: 'auto',
  data: [{ y: 'Excellent', num: 5  },
 { y: 'Satisfactory', num: 10  },
 { y: 'Unsatisfactory', num: 0 }]
,
  xkey: 'y',
  ykeys: ['num'],
  resize: true,
  labels: ['Students']
});
</script>

</div>
